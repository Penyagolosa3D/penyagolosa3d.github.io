<!DOCTYPE html>
<html>	
	<head>
		<meta name="viewport" charset="utf-8" content="width=device-width, initial-scale=1.0">
		<script>
			function show(shown, hidden) {
				document.getElementById(shown).style.display='block';
				document.getElementById(hidden).style.display='none';
				return false;
			}
			function readFile() {
				f = document.open("data.csv");
				alert(f);
			}

		</script>	
		<style>
			.pagina {
				margin:0px;
				height:100%;
				width:100%;
			}
			
			.lista {
				border-radius: 5px;
				width: 70%;
				margin-left: 15%;
				margin-bottom: 2%;
				font-size: large;
				font-size: 3.5vh;
				font-family: verdana;
			}
			.boton {
				margin-bottom: 2%;
				width: 50%;
				text-align: center; 
				margin-left: 25%;
				font-size: large;
				font-size: 3.5vh;
				font-family: verdana;
			}

			header {
				margin-top:0px;
				width:100%;
			}

			h1 {
			    color: red;
			    font-family: impact;
			    font-size: xx-large;
				font-size: 10vh;
				text-align:center;
				text-decoration:underline;
			}

			h2 {

			    font-family: verdana;
			    font-size: xx-large;
				font-size: 6vh;
				text-align:center;

			}

			h3 {
			    color:#C60;
			    font-family: verdana;
			    font-size: xx-large;
				font-size: 5vh;
				text-align:center;
			}

			input {
				text-align:center;
				width: 10%x;
				display: inline;
				margin:2px;
				font-size: large;
				font-size: 3.5vh;
				font-family: verdana;
			}

			label {
				margin:0.5px;
				font-size: large;
				font-size: 3.5vh;
				font-family: verdana;
			}
		</style>
	</head>
	<body bgcolor='white'>
		<div class="pagina" id="Page1">
			<button class="boton" align="center" onclick="return show('Page2','Page1');">Lista de Objetos</button>
			<button class="boton" align="center" onclick="return readFile(this);">Lista de Objetos</button>
			<a href="data.csv"> datos </a>
			<button class="boton" align="center" onclick="return show('Page3','Page1');">Lista de Ventas</button>
		</div>

		<div class="pagina" id="Page2" style="display:none">
			<table datasrc='#data'>
				<thead>
					<tr><th>Number</th><th>English</th><th>French</th><th>German</th></tr>
				</thead>
				<tbody> <tr>
					<td><span datafld='number'> </span></td>
					<td><span datafld='english'></span></td>
					<td><span datafld='french'> </span></td>
					<td><span datafld='german'> </span></td>
				</tbody>
			</table>
			
			<object ID=data classid="clsid:333C7BC4-460F-11D0-BC04-0080C7055A83">
				<param nAme="DataURL" value="data.csv">
				<param nAme="UseHeader" value="true">
			</object>

			<button class="boton" align="center" onclick="return show('Page1','Page2');">Inicio</button>
		</div>

		<div class="pagina" id="Page3" style="display:none">
			<div id="TablaVentas"></div>	
			<button class="boton" align="center" onclick="return show('Page1','Page3');">Inicio</button>
		</div>
	</body>
</html>

<!DOCTYPE html>
<html>	
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script>
			
			function show(shown, hidden) {
				document.getElementById(shown).style.display='block';
				document.getElementById(hidden).style.display='none';
				return false;
			}
			
			function loadXML() { 
				var lista = new XMLHttpRequest();
				lista.open("GET", "data.xml", true);
				lista.setRequestHeader("Content-Type", "text/xml");
				lista.send(null);
			}

		</script>	
		<style>
			.pagina {
				margin:0px;
				height:100%;
				width:100%;
			}
			
			.lista {
				border-radius: 5px;
				width: 70%;
				margin-left: 15%;
				margin-bottom: 2%;
				font-size: large;
				font-size: 3.5vh;
				font-family: verdana;
			}
			.boton {
				margin-bottom: 2%;
				width: 76%;
				text-align: center; 
				margin-left: 12%;
				font-size: large;
				font-size: 3.5vh;
				font-family: verdana;
			}

			table, th, td {
				border: 1px solid black; 
				border-collapse:collapse;
			}
			th, td {
				padding: 5px;
			}

			header {
				margin-top:0px;
				width:100%;
			}

			h1 {
			    color: red;
			    font-family: impact;
			    font-size: xx-large;
				font-size: 10vh;
				text-align:center;
				text-decoration:underline;
			}

			h2 {

			    font-family: verdana;
			    font-size: xx-large;
				font-size: 6vh;
				text-align:center;

			}

			h3 {
			    color:#C60;
			    font-family: verdana;
			    font-size: xx-large;
				font-size: 5vh;
				text-align:center;
			}

			input {
				text-align:center;
				width: 10%x;
				display: inline;
				margin:2px;
				font-size: large;
				font-size: 3.5vh;
				font-family: verdana;
			}

			label {
				margin:0.5px;
				font-size: large;
				font-size: 3.5vh;
				font-family: verdana;
			}
		</style>
	</head>
	<body bgcolor='black'>
		<div class="pagina" id="Page1">
			<button class="boton" align="center" onclick="return show('Page2','Page1');">Lista de Objetos</button>
			<button class="boton" align="center" onclick="return show('Page3','Page1');">Lista de Ventas</button>
		</div>

		<div class="pagina" id="Page2" style="display:none">
			<table id="demo"></table>
			<button class="boton" align="center" onclick="loadXML(this)">Lista de Objetos</button>
			<button class="boton" align="center" onclick="return show('Page1','Page2');">Inicio</button>
		</div>

		<div class="pagina" id="Page3" style="display:none">
			<div id="TablaVentas"></div>	
			<button class="boton" align="center" onclick="return show('Page1','Page3');">Inicio</button>
		</div>
	</body>
</html>
